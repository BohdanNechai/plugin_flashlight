group 'com.example.flashlight_plugin'
version '1.0'

buildscript {
    ext.kotlin_version = '1.8.0'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // –í–∞–∂–ª–∏–≤–æ
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  
    namespace 'com.example.flashlight_plugin' 
    
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 23 // –©–æ–± –ª—ñ—Ö—Ç–∞—Ä–∏–∫ –ø—Ä–∞—Ü—é–≤–∞–≤ –Ω–æ—Ä–º–∞–ª—å–Ω–æ
    }
    
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    // üëá –û–°–¨ –¶–ï–ô –ë–õ–û–ö –í–ò–ü–†–ê–í–õ–Ø–Ñ –ü–û–ú–ò–õ–ö–£
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8' // üëà –¢—É—Ç –±—É–ª–æ 21 –∞–±–æ –ø—É—Å—Ç–æ, –∞ —Ç—Ä–µ–±–∞ '1.8'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
